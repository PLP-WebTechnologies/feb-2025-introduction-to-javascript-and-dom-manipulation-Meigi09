<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
  <header>
    <h1>Welcome to JavaScript DOM Manipulation</h1>
  </header>

  <main>
    <section>
      <p id="textContent">This is a paragraph of text that will change.</p>
      <button id="changeTextButton">Change Text</button>
    </section>

    <section>
      <button id="toggleStyleButton">Toggle Style</button>
    </section>

    <section>
      <button id="addElementButton">Add New Element</button>
      <button id="removeElementButton">Remove Element</button>
      <div id="newElementContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript DOM Manipulation</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
